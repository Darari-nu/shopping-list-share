/**
 * ã‚¢ã‚¤ãƒ†ãƒ å®Œäº†ï¼ˆãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚Œã‚‹ï¼‰
 * - æ¥½è¦³çš„UIæ›´æ–°ï¼šå…ˆã«ç”»é¢ã‹ã‚‰éè¡¨ç¤ºã«ã—ã¦ã‹ã‚‰ã‚µãƒ¼ãƒãƒ¼ã«ä¿å­˜
 * - æˆåŠŸæ™‚ã¯Undoã‚¹ã‚¿ãƒƒã‚¯ã«ç©ã‚€
 * - å¤±æ•—æ™‚ã¯å…ƒã«æˆ»ã™
 */
async function complete(item){
  // å®Œäº†å‡¦ç†ä¸­ãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹
  pendingCompletes.add(item.itemId);

  // å…ˆã«éè¡¨ç¤º
  lastSnapshot.items = lastSnapshot.items.filter(x=>x.itemId!==item.itemId);
  render();
  undoStack.push({ type:'toggle', item }); setUndoEnabled();

  const res = await apiPost('toggle', { itemId:item.itemId, done:true });

  // å®Œäº†å‡¦ç†ä¸­ãƒ•ãƒ©ã‚°ã‚’å‰Šé™¤
  pendingCompletes.delete(item.itemId);

  if(!(res && res.ok)){
    // å¤±æ•—æ™‚æˆ»ã™
    lastSnapshot.items.unshift(item); render();
    undoStack.pop(); setUndoEnabled();
    toast('æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ');
  }
}

/**
 * å…ƒã«æˆ»ã™ï¼ˆUndoï¼‰
 * - ã‚¹ã‚¿ãƒƒã‚¯ã‹ã‚‰æœ€å¾Œã®æ“ä½œã‚’å–ã‚Šå‡ºã—ã¦é€†æ“ä½œã‚’å®Ÿè¡Œ
 * - toggle â†’ done:falseã§å¾©å…ƒ
 * - add â†’ deleteã§å‰Šé™¤
 */
async function undo(){
  if(undoStack.length===0) return;
  const last = undoStack.pop(); setUndoEnabled();

  if(last.type==='toggle'){
    const res = await apiPost('toggle', { itemId:last.item.itemId, done:false });
    if(res && res.ok){ await load(); toast('å…ƒã«æˆ»ã—ã¾ã—ãŸ'); }
    else { undoStack.push(last); setUndoEnabled(); toast('å…ƒã«æˆ»ã›ã¾ã›ã‚“ã§ã—ãŸ'); }
  }else if(last.type==='add'){
    const res = await apiPost('delete', { itemId:last.item.itemId });
    if(res && res.ok){ await load(); toast('è¿½åŠ ã‚’å–ã‚Šæ¶ˆã—ã¾ã—ãŸ'); }
    else { undoStack.push(last); setUndoEnabled(); toast('å–ã‚Šæ¶ˆã—å¤±æ•—'); }
  }
}

/**
 * HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼ˆXSSå¯¾ç­–ï¼‰
 * @param {string} text - ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆ
 * @return {string} ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—æ¸ˆã¿HTML
 */
function escapeHtml(text){

  return div.innerHTML;
}

/**
 * æ—¥æ™‚ã‚’ç›¸å¯¾è¡¨è¨˜ã«ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆä¾‹: 2åˆ†å‰ã€ä»Šæ—¥ 14:30ã€æ˜¨æ—¥ã€2025/10/03ï¼‰
 * @param {string} isoString - ISO8601å½¢å¼ã®æ—¥æ™‚æ–‡å­—åˆ—
 * @return {string} ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆæ¸ˆã¿æ—¥æ™‚
 */
function formatRelativeTime(isoString){
  if(!isoString) return '';

  const date = new Date(isoString);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);

  // 1åˆ†æœªæº€
  if(diffMins < 1) return 'ãŸã£ãŸä»Š';

  // 1æ™‚é–“æœªæº€
  if(diffMins < 60) return `${diffMins}åˆ†å‰`;

  // 24æ™‚é–“æœªæº€ï¼ˆä»Šæ—¥ï¼‰
  if(diffHours < 24 && date.getDate() === now.getDate()){
    const hours = String(date.getHours()).padStart(2, '0');
    const mins = String(date.getMinutes()).padStart(2, '0');
    return `ä»Šæ—¥ ${hours}:${mins}`;
  }

  // æ˜¨æ—¥
  const yesterday = new Date(now);
  yesterday.setDate(yesterday.getDate() - 1);
  if(date.getDate() === yesterday.getDate() && date.getMonth() === yesterday.getMonth()){
    const hours = String(date.getHours()).padStart(2, '0');
    const mins = String(date.getMinutes()).padStart(2, '0');
    return `æ˜¨æ—¥ ${hours}:${mins}`;
  }

  // 7æ—¥ä»¥å†…
  if(diffDays < 7) return `${diffDays}æ—¥å‰`;

  // ãã‚Œä»¥é™
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}/${month}/${day}`;
}
