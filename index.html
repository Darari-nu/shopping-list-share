<script>
// ============================================================
// „Ç∞„É≠„Éº„Éê„É´Ë®≠ÂÆö„ÉªÂ§âÊï∞

/**
 * Ë®≠ÂÆöÂÄ§Ôºà„Éá„Éó„É≠„Ç§ÊôÇ„Å´Â§âÊõ¥ÂøÖÈ†àÔºâ
 * - GAS_URL: Google Apps Script„ÅÆWeb„Ç¢„Éó„É™URLÔºà/execÔºâ
 * - HOUSEHOLD: ‰∏ñÂ∏ØIDÔºà„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„ÅÆsettings!B3„Å®‰∏ÄËá¥Ôºâ
 * - POLL_MS: „Éù„Éº„É™„É≥„Ç∞ÈñìÈöîÔºà„Éü„É™ÁßíÔºâ
 */
const GAS_URL   = 'https://script.google.com/macros/s/AKfycbxHIkijpQDUYqJ7aqPdHn9bTf3yMXemn5j0aqj5j_P2hTc9BvG1UNg0Y1Vdwpti1Gw0Aw/exec';
const HOUSEHOLD = 'home01';
const POLL_MS   = 1000;

/**
 * „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Áä∂ÊÖã
 */
let password = null;
let lastSnapshot = { items: [], archived: [] };
let undoStack = [];
let pollTimer = null;
let pendingAdds = new Set();
let pendingCompletes = new Set();
let newItemIds = new Set();

// ============================================================
// „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
// ============================================================

function toast(msg){
  const el = document.getElementById('snack');
  el.textContent = msg;
  el.style.display = 'block';
  el.classList.add('show');
  setTimeout(()=>{
    el.classList.remove('show');
    setTimeout(()=>el.style.display='none', 300);
  }, 3000);
}

function setStatus(msg){ document.getElementById('status').textContent = msg; }

function escapeHtml(s){ return s.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

function setUndoEnabled(){ document.getElementById('undoBtn').disabled = undoStack.length === 0; }

// ============================================================
// APIÈÄö‰ø°ÔºàÈáçË¶Å: Content-Type„Éò„ÉÉ„ÉÄ„ÅØ‰ªò„Åë„Å™„ÅÑÔºâ
// ============================================================

function apiGet(action, params={}){
  const qs = new URLSearchParams({ action, household: HOUSEHOLD, ...params }).toString();
  return fetch(`${GAS_URL}?${qs}`).then(r=>r.text()).then(safeJSON);
}

function apiPost(action, body={}){
  return fetch(GAS_URL, {
    method: 'POST',
    body: JSON.stringify({ action, household: HOUSEHOLD, password, ...body })
  }).then(r=>r.text()).then(safeJSON);
}

function safeJSON(text){ try{ return JSON.parse(text); }catch{ return null; } }

// ============================================================
// Ë™çË®º
// ============================================================

async function login(){
  const pw = document.getElementById('passwordInput').value.trim();
  if(!pw) return;

  const res = await apiPost('add', { name: '__test__', qty: '', password: pw });
  if(res && res.ok){
    password = pw;
    localStorage.setItem('password', pw);
    await apiPost('delete', { itemId: res.itemId });
    document.getElementById('loginScreen').style.display='none';
    document.getElementById('app').style.display='block';
    boot();
  } else {
    document.getElementById('loginError').textContent = 'Ë™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
    document.getElementById('loginError').style.display = 'block';
  }
}

function boot(){
  load(true);
  clearInterval(pollTimer);
  pollTimer = setInterval(()=>load(false), POLL_MS);
}

// ============================================================
// „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
// ============================================================

async function load(first=false){
  const res = await apiGet('list');
  if(res && res.ok){
    const pending = lastSnapshot.items.filter(x =>
      pendingAdds.has(x.itemId) ||
      pendingCompletes.has(x.itemId)
    );

    const serverItems = (res.items || []).filter(x =>
      !pendingCompletes.has(x.itemId)
    );

    lastSnapshot = { items: [...pending, ...serverItems], archived: res.archived || [] };
    localStorage.setItem('snapshot', JSON.stringify(lastSnapshot));
    render();
    document.getElementById('archCount').textContent = `„Ç¢„Éº„Ç´„Ç§„Éñ: ${lastSnapshot.archived.length} ‰ª∂`;
    setStatus('ÂêåÊúüOK');
  } else {
    setStatus('„Ç™„Éï„É©„Ç§„É≥Ë°®Á§∫');
    const cache = localStorage.getItem('snapshot');
    if(cache){ lastSnapshot = JSON.parse(cache); render(); }
  }
}

// ============================================================
// UIÊèèÁîª
// ============================================================

function render(){
  const list = document.getElementById('list');
  list.innerHTML = '';

  if(lastSnapshot.items.length === 0){
    list.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üõí</div>
        <div class="empty-state-title">„É™„Çπ„Éà„ÅØÁ©∫„Åß„Åô</div>
        <div class="empty-state-subtitle">Ë≤∑„ÅÑ„Åü„ÅÑ„ÇÇ„ÅÆ„ÇíËøΩÂä†„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ</div>
      </div>
    `;
    setUndoEnabled();
    return;
  }

  lastSnapshot.items.forEach(item=>{
    const row = document.createElement('div'); row.className='item';

    if(newItemIds.has(item.itemId)){
      row.classList.add('item-new');
      setTimeout(()=> newItemIds.delete(item.itemId), 400);
    }

    const cb = document.createElement('input'); cb.type='checkbox';
    cb.setAttribute('aria-label', `${item.name}„ÇíÂÆå‰∫Ü`);
    cb.addEventListener('change', ()=>complete(item));

    const content = document.createElement('div'); content.className='item-content';
    const main = document.createElement('div'); main.className='item-main';
    const name = document.createElement('div'); name.className='name'; name.textContent = item.name;
    if(item.qty){
      name.classList.add('has-qty');
      name.setAttribute('data-qty', item.qty);
    }
    const date = document.createElement('div'); date.className='date'; date.textContent = formatRelativeTime(item.updatedAt);
    main.appendChild(name);
    content.appendChild(main);
    content.appendChild(date);

    const qty = document.createElement('input'); qty.type='text'; qty.className='qtyInput';
    qty.value = item.qty || ''; qty.placeholder = 'Êï∞Èáè';
    qty.setAttribute('aria-label', `${item.name}„ÅÆÊï∞Èáè`);
    qty.addEventListener('input', ()=>{
      scheduleQtySave(item, qty.value.trim());
    });

    row.appendChild(cb);
    row.appendChild(content);
    row.appendChild(qty);

    list.appendChild(row);
  });

  setUndoEnabled();
}

// ============================================================
// „Ç¢„Ç§„ÉÜ„É†Êìç‰Ωú
// ============================================================

let qtyTimer = {};
function scheduleQtySave(item, newQty){
  clearTimeout(qtyTimer[item.itemId]);
  qtyTimer[item.itemId] = setTimeout(async ()=>{
    const res = await apiPost('update', { itemId: item.itemId, qty: newQty });
    if(res && res.ok){
      const idx = lastSnapshot.items.findIndex(x=>x.itemId===item.itemId);
      if(idx!==-1) lastSnapshot.items[idx].qty = newQty;
    } else {
      toast('Êï∞Èáè„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
    }
  }, 600);
}

async function add(){
  const nameEl = document.getElementById('name');
  const qtyEl = document.getElementById('qty');
  const name = nameEl.value.trim();
  const qty = qtyEl.value.trim();
  if(!name) return;

  const tempId = 'tmp-'+Math.random().toString(36).slice(2);
  pendingAdds.add(tempId);
  lastSnapshot.items.unshift({ itemId: tempId, name, qty, done:false, updatedAt: new Date().toISOString() });
  render();
  nameEl.value=''; qtyEl.value='';

  const res = await apiPost('add', { name, qty });
  if(res && res.ok){
    pendingAdds.delete(tempId);
    lastSnapshot.items = lastSnapshot.items.filter(x=>x.itemId!==tempId);
    newItemIds.add(res.itemId);
    undoStack.push({ type:'add', item:{ itemId: res.itemId, name, qty }});
    setUndoEnabled();

    const inputRow = document.getElementById('inputRow');
    const toggleBtn = document.getElementById('addToggleBtn');
    if(!inputRow.classList.contains('collapsed') && window.innerWidth <= 768){
      inputRow.classList.add('collapsed');
      toggleBtn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg> ËøΩÂä†„Åô„Çã';
    }
  }else{
    pendingAdds.delete(tempId);
    lastSnapshot.items = lastSnapshot.items.filter(x=>x.itemId!==tempId);
    render();
    toast('ËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
  }
}

async function complete(item){
  pendingCompletes.add(item.itemId);

  lastSnapshot.items = lastSnapshot.items.filter(x=>x.itemId!==item.itemId);
  render();
  undoStack.push({ type:'toggle', item }); setUndoEnabled();

  const res = await apiPost('toggle', { itemId:item.itemId, done:true });

  pendingCompletes.delete(item.itemId);

  if(!(res && res.ok)){
    lastSnapshot.items.unshift(item); render();
    undoStack.pop(); setUndoEnabled();
    toast('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
  }
}

// ============================================================
// UndoÊ©üËÉΩ
// ============================================================

async function undo(){
  if(undoStack.length===0) return;
  const last = undoStack.pop(); setUndoEnabled();

  if(last.type==='toggle'){
    const res = await apiPost('toggle', { itemId:last.item.itemId, done:false });
    if(res && res.ok){ await load(); toast('ÂÖÉ„Å´Êàª„Åó„Åæ„Åó„Åü'); }
    else { undoStack.push(last); setUndoEnabled(); toast('ÂÖÉ„Å´Êàª„Åõ„Åæ„Åõ„Çì„Åß„Åó„Åü'); }
  }

  if(last.type==='add'){
    const res = await apiPost('delete', { itemId:last.item.itemId });
    if(res && res.ok){ await load(); toast('ÂâäÈô§„Åó„Åæ„Åó„Åü'); }
    else { undoStack.push(last); setUndoEnabled(); toast('ÂâäÈô§„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü'); }
  }
}

// „Ç¢„Éº„Ç´„Ç§„Éñ

function toggleArchive(){
  const archiveListEl = document.getElementById('archiveList');
  const archiveBtn = document.getElementById('archiveBtn');
  const isVisible = archiveListEl.style.display === 'block';

  if(isVisible){
    archiveListEl.style.display = 'none';
    archiveBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 8v13H3V8M1 3h22v5H1zM10 12h4"/></svg> „Ç¢„Éº„Ç´„Ç§„Éñ„ÇíË¶ã„Çã';
  } else {
    archiveListEl.style.display = 'block';

function formatRelativeTime(isoString){
  if(!isoString) return '';

  const date = new Date(isoString);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);

  if(diffMins < 1) return '„Åü„Å£„Åü‰ªä';
  if(diffMins < 60) return `${diffMins}ÂàÜÂâç`;

  if(diffHours < 24 && date.getDate() === now.getDate()){
    const hours = String(date.getHours()).padStart(2, '0');
    const mins = String(date.getMinutes()).padStart(2, '0');
    return `‰ªäÊó• ${hours}:${mins}`;
  }

  const yesterday = new Date(now);
  yesterday.setDate(yesterday.getDate() - 1);
  if(date.getDate() === yesterday.getDate() && date.getMonth() === yesterday.getMonth()){
    const hours = String(date.getHours()).padStart(2, '0');
    const mins = String(date.getMinutes()).padStart(2, '0');
    return `Êò®Êó• ${hours}:${mins}`;
  }

  if(diffDays < 7) return `${diffDays}Êó•Ââç`;

  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}/${month}/${day}`;
}
