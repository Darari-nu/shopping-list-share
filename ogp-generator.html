<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>OGP Image Generator</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Noto Sans JP', sans-serif;
    background: #f0f0f0;
  }

  #ogp-canvas {
    width: 1200px;
    height: 630px;
    background: linear-gradient(120deg, #3b82f6 0%, #10b981 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    margin: 0 auto;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }

  .ogp-title {
    font-size: 96px;
    font-weight: 800;
    color: #fff;
    letter-spacing: -2px;
    text-align: center;
    margin: 0;
    text-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .ogp-subtitle {
    font-size: 36px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
    margin-top: 20px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.15);
  }

  .ogp-emoji {
    font-size: 160px;
    margin-bottom: 30px;
    filter: drop-shadow(0 8px 24px rgba(0,0,0,0.2));
  }

  button {
    margin: 20px auto;
    display: block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {

  }
</style>
</head>
<body>

  </div>

  <button onclick="downloadOGP()">OGPÁîªÂÉè„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ (1200x630)</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    async function downloadOGP() {
      const canvas = await html2canvas(document.getElementById('ogp-canvas'), {

</html>
